<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assessment Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/crudLivro.js"></script>
  </head>
  <body>
    <header>
      <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="lojas.html">Lojas</a>
        <a href="livros.html">Livros</a>
      </div>
    </header>

    <div class="container">
      <form id="formLivros">
        <label>Titulo</label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          placeholder="Titulo do livro"
        />

        <label>Autor</label>
        <input
          type="text"
          id="autor"
          name="autor"
          placeholder="Nome do autor"
        />

        <label>Valor</label>
        <br>
        <input
          type="number"
          id="valor"
          name="valor"
          placeholder="Valor do livro"
        />
        <br>

        <label>Loja</label>
        <select id="loja" name="loja">
          <option value="Amazon">Amazon</option>
          <option value="Saraiva">Saraiva</option>
          <option value="Livraria Cultura">Livraria Cultura</option>
        </select>

        <input type="submit" id="cadastro" value="Cadastrar" />
      </form>

      <div>
        <h2>Livros Cadastrados</h2>

        <table id="tabela">
          <tr>
            <th>Livro</th>
            <th>Autor</th>
            <th>Preço</th>
            <th>Loja</th>
            <th>Promoção</th>
          </tr>
          <tbody id="tbody-livros"></tbody>
        </table>
      </div>
    </div>
    
  </body>
</html>
